name: Deploy Static Version to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bokeh pandas

      - name: Download live version
        run: |
          # Descargar la versi칩n en vivo desde Render
          curl -o index.html "https://bokeh-leyva.onrender.com/app"
          # A침adir meta tag para responsividad
          sed -i 's/<head>/<head>\n<meta name="viewport" content="width=device-width, initial-scale=1">/' index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          keep_files: true
          force_orphan: true

      - name: Verify deployment
        run: |
          echo "La versi칩n est치tica ha sido desplegada en:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.repository_name }}"